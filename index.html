<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duck√©mon: Elemental Tides</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { 
            --grass: #5fb35f; --water: #4a90e2; --accent: #f1c40f; 
            --panel: rgba(10, 10, 20, 0.98);
        }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Press Start 2P', cursive; color: #fff; overflow: hidden; image-rendering: pixelated; }

        /* --- THE ATMOSPHERE --- */
        #viewport { position: relative; width: 100vw; height: 100vh; overflow: hidden; transition: background 2s; }
        #weather-layer { position: absolute; inset: 0; pointer-events: none; z-index: 1000; opacity: 0.3; }
        #world { position: absolute; transition: transform 0.1s; }
        
        /* Day/Night Overlay */
        #time-overlay { position: absolute; inset: 0; pointer-events: none; z-index: 900; transition: background 5s; }

        .tile { width: 64px; height: 64px; position: absolute; }
        .t-0 { background: var(--grass); } 
        .t-1 { background: var(--water); }

        /* --- SPRITES --- */
        .pixel-duck {
            width: 4px; height: 4px; background: transparent;
            box-shadow: 8px 4px 0 var(--c), 12px 4px 0 var(--c), 16px 4px 0 var(--c), 8px 8px 0 var(--c), 12px 8px 0 var(--c), 16px 8px 0 var(--c), 20px 8px 0 #e67e22, 4px 12px 0 var(--c), 8px 12px 0 var(--c), 12px 12px 0 var(--c), 16px 12px 0 var(--c), 16px 4px 0 #000, 12px 8px 0 #ff6b6b;
            position: absolute; transform: scale(3.5);
        }

        #player-container { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 100; }

        /* --- UI ELEMENTS --- */
        #hud { position: absolute; bottom: 0; width: 100%; background: var(--panel); padding: 15px; display: flex; justify-content: space-around; font-size: 8px; border-top: 4px solid var(--accent); z-index: 1100; }
        .status-tag { background: #333; padding: 5px; border: 1px solid var(--accent); }
    </style>
</head>
<body onload="init()">

<div id="viewport">
    <div id="time-overlay"></div>
    <div id="weather-layer"></div>
    <div id="world"></div>
    
    <div id="player-container">
        <div id="p-sprite" class="pixel-duck" style="--c:var(--accent)"></div>
    </div>

    <div id="hud">
        <div class="status-tag">TIME: <span id="clock">12:00</span></div>
        <div class="status-tag">WEATHER: <span id="weather-txt">CLEAR</span></div>
        <div class="status-tag">BREAD: <span id="bread">0</span></div>
        <div class="status-tag">COORD: <span id="coords">0,0</span></div>
    </div>
</div>

<script>
    let pos = { x: 0, y: 0 };
    let player = { bread: 0, steps: 0 };
    let gameTime = 720; // Starts at Noon (720 minutes)
    let currentWeather = 'CLEAR';
    let rendered = {};

    function init() {
        renderMap();
        setInterval(updateWorldState, 2000); // Progress time and weather
        window.addEventListener('keydown', (e) => {
            const k = e.key.toLowerCase();
            const s = 64;
            if(k === 'w') pos.y += s;
            if(k === 's') pos.y -= s;
            if(k === 'a') pos.x -= s;
            if(k === 'd') pos.x += s;
            player.steps++;
            renderMap();
        });
    }

    function updateWorldState() {
        // 1. Advance Time
        gameTime = (gameTime + 10) % 1440;
        let hours = Math.floor(gameTime / 60);
        let mins = gameTime % 60;
        document.getElementById('clock').innerText = `${hours.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}`;

        // 2. Day/Night Visuals
        const overlay = document.getElementById('time-overlay');
        if (hours >= 20 || hours <= 5) overlay.style.background = "rgba(0, 0, 50, 0.5)"; // Night
        else if (hours >= 17) overlay.style.background = "rgba(255, 100, 0, 0.2)"; // Sunset
        else overlay.style.background = "transparent"; // Day

        // 3. Random Weather
        if (Math.random() < 0.1) {
            const weathers = ['CLEAR', 'RAIN', 'FOG', 'SANDSTORM'];
            currentWeather = weathers[Math.floor(Math.random() * weathers.length)];
            document.getElementById('weather-txt').innerText = currentWeather;
            applyWeatherEffect();
        }
    }

    function applyWeatherEffect() {
        const layer = document.getElementById('weather-layer');
        if (currentWeather === 'RAIN') layer.style.background = "linear-gradient(to bottom, transparent, #4a90e2)";
        else if (currentWeather === 'SANDSTORM') layer.style.background = "#d2b48c";
        else if (currentWeather === 'FOG') layer.style.background = "#fff";
        else layer.style.background = "transparent";
    }

    function renderMap() {
        const world = document.getElementById('world');
        for (let i = -8; i < 8; i++) {
            for (let j = -8; j < 8; j++) {
                let tx = Math.floor(pos.x / 64) + i;
                let ty = Math.floor(pos.y / 64) + j;
                let key = `${tx},${ty}`;
                if (!rendered[key]) {
                    const t = document.createElement('div');
                    t.className = `tile t-${Math.abs(tx + ty) % 2}`;
                    t.style.left = tx * 64 + 'px';
                    t.style.top = -ty * 64 + 'px';
                    world.appendChild(t);
                    rendered[key] = true;
                }
            }
        }
        world.style.transform = `translate(${-pos.x + (window.innerWidth/2)}px, ${pos.y + (window.innerHeight/2)}px)`;
        document.getElementById('coords').innerText = `${Math.floor(pos.x/64)},${Math.floor(pos.y/64)}`;
    }
</script>
</body>
</html>
