<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duckémon: 1000 Varieties</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --gb-green: #88c070; --gb-dark: #306230; --panel: #333; }
        body { 
            font-family: 'Press Start 2P', cursive; background: #1a1a1a; color: white; 
            margin: 0; display: flex; flex-direction: column; align-items: center;
        }

        #screen { 
            width: 90vw; max-width: 500px; height: 400px; background: var(--gb-green);
            border: 12px solid #555; position: relative; overflow: hidden; margin-top: 20px;
        }

        /* The Procedural Duck */
        .duck-spawn { position: absolute; cursor: pointer; transition: transform 0.1s; }
        
        /* Our 16x16 Pixel Master Sprite */
        .pixel-sprite {
            width: 4px; height: 4px; transform: scale(3);
            box-shadow: 
                8px 4px black, 12px 4px black, 16px 4px black,
                4px 8px black, 8px 8px var(--d-color), 12px 8px var(--d-color), 16px 8px var(--d-color), 20px 8px black,
                4px 12px black, 8px 12px var(--d-color), 12px 12px var(--d-color), 16px 12px var(--d-color), 20px 12px var(--d-color), 24px 12px black,
                4px 16px #FF8C00, 8px 16px black, 12px 16px var(--d-color), 16px 16px var(--d-color), 20px 16px var(--d-color), 24px 16px black,
                8px 20px black, 12px 20px var(--d-color), 16px 20px var(--d-color), 20px 20px black,
                12px 24px black, 16px 24px black;
        }

        /* Aura effects for different "Types" */
        .aura-fire { filter: drop-shadow(0 0 8px #ff4d4d) hue-rotate(320deg); }
        .aura-ghost { filter: drop-shadow(0 0 8px #9d4edd) invert(1); opacity: 0.7; }
        .aura-golden { filter: drop-shadow(0 0 10px gold) saturate(5); }
        .aura-poison { filter: drop-shadow(0 0 8px #70e000) hue-rotate(90deg); }

        #stats-ui { width: 90vw; max-width: 500px; background: var(--panel); padding: 15px; border: 4px solid #000; margin-top: 10px; }
        .log-box { font-size: 8px; color: #0f0; background: #000; padding: 10px; height: 50px; border: 2px solid #555; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="screen"></div>

    <div id="stats-ui">
        <div style="display:flex; justify-content: space-between; font-size: 10px;">
            <span>BREAD: <span id="bread">0</span></span>
            <span>UNIQUES: <span id="unique">0</span></span>
        </div>
        <div id="log-box">Scanning for wild Duckémon...</div>
    </div>

    <script>
        let bread = 0;
        let seenDucks = new Set();
        const colors = ['#FFD700', '#4cc9f0', '#ff4d4d', '#70e000', '#9d4edd', '#ffffff', '#ff85a1', '#48cae4', '#fb8500', '#023e8a'];
        const prefixes = ["Mega", "Shadow", "Shiny", "Ancient", "Cyber", "Mystic", "Turbo", "Cosmic", "Primal", "Ghost"];
        const suffixes = ["Quack", "Waddler", "Honker", "Drake", "Paddler", "Diver", "Bill", "Wing", "Float", "Mage"];

        function spawnDuck() {
            const screen = document.getElementById('screen');
            
            // Generate a "Unique" Duck from 1000+ combinations
            // 10 Prefixes * 10 Suffixes * 10 Colors = 1000 combinations
            const pIdx = Math.floor(Math.random() * prefixes.length);
            const sIdx = Math.floor(Math.random() * suffixes.length);
            const cIdx = Math.floor(Math.random() * colors.length);
            
            const duckName = prefixes[pIdx] + " " + suffixes[sIdx];
            const duckColor = colors[cIdx];
            const duckID = `${pIdx}-${sIdx}-${cIdx}`; // Unique ID for Bestiary

            const container = document.createElement('div');
            container.className = 'duck-spawn';
            
            // Randomly assign a visual aura based on prefix
            let auraClass = '';
            if (pIdx === 1) auraClass = 'aura-ghost';
            if (pIdx === 2) auraClass = 'aura-golden';
            if (pIdx === 8) auraClass = 'aura-fire';
            if (pIdx === 5) auraClass = 'aura-poison';

            container.innerHTML = `<div class="pixel-sprite ${auraClass}" style="--d-color: ${duckColor}"></div>`;
            container.style.left = Math.random() * 80 + '%';
            container.style.top = Math.random() * 70 + '%';

            container.onclick = () => {
                bread += 10;
                if(!seenDucks.has(duckID)) {
                    seenDucks.add(duckID);
                    log(`NEW DISCOVERY! Caught ${duckName}!`);
                } else {
                    log(`Caught another ${duckName}.`);
                }
                updateUI();
                container.remove();
            };

            screen.appendChild(container);
            setTimeout(() => { if(container.parentNode) container.remove(); }, 3000);
        }

        function log(m) { document.getElementById('log-box').innerText = m; }
        function updateUI() {
            document.getElementById('bread').innerText = bread;
            document.getElementById('unique').innerText = seenDucks.size;
        }

        setInterval(spawnDuck, 1200);
    </script>
</body>
</html>
