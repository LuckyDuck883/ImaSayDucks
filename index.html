<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Quest: RPG</title>
    <style>
        :root { --water: #4cc9f0; --grass: #b5e48c; --gold: #ffb703; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #222; color: white; text-align: center; margin: 0; }
        
        /* UI Layout */
        #ui-bar { background: #333; padding: 15px; display: flex; justify-content: space-around; border-bottom: 4px solid var(--water); }
        .stat-box { font-weight: bold; font-size: 1.2rem; }
        
        #game-world { position: relative; width: 90vw; height: 50vh; background: var(--water); margin: 20px auto; border-radius: 20px; border: 8px solid #0077b6; overflow: hidden; cursor: crosshair; }
        
        /* Upgrades Section */
        #shop { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .upgrade-btn { background: var(--gold); border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .upgrade-btn:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .upgrade-btn:disabled { background: #666; cursor: not-allowed; }

        .duck { position: absolute; font-size: 50px; user-select: none; transition: transform 0.1s; animation: float 2s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <div id="ui-bar">
        <div class="stat-box">‚≠ê Level: <span id="lvl">1</span></div>
        <div class="stat-box">üçû Bread: <span id="bread">0</span></div>
        <div class="stat-box">üìà XP: <span id="xp">0</span>/<span id="next-lvl">10</span></div>
    </div>

    <h1>Duck Quest: Bread Hunter</h1>

    <div id="game-world"></div>

    <div id="shop">
        <button class="upgrade-btn" onclick="buyUpgrade('click')">üí™ Better Nets (Bread: 10)<br>+1 XP per click</button>
        <button class="upgrade-btn" onclick="buyUpgrade('auto')">ü§ñ Auto-Catcher (Bread: 50)<br>Catch ducks over time</button>
    </div>

    <script>
        let stats = { bread: 0, xp: 0, lvl: 1, xpToNext: 10, clickPower: 1, autoCatchers: 0 };

        const world = document.getElementById('game-world');

        function updateUI() {
            document.getElementById('bread').innerText = stats.bread;
            document.getElementById('xp').innerText = stats.xp;
            document.getElementById('lvl').innerText = stats.lvl;
            document.getElementById('next-lvl').innerText = stats.xpToNext;
        }

        function createDuck() {
            const duck = document.createElement('div');
            duck.className = 'duck';
            duck.innerHTML = 'ü¶Ü';
            
            const x = Math.random() * (world.clientWidth - 60);
            const y = Math.random() * (world.clientHeight - 60);
            duck.style.left = `${x}px`;
            duck.style.top = `${y}px`;

            duck.onclick = (e) => {
                e.stopPropagation();
                gainRewards();
                duck.remove();
            };

            world.appendChild(duck);
            setTimeout(() => { if (duck.parentNode) duck.remove(); }, 2000);
        }

        function gainRewards() {
            stats.xp += stats.clickPower;
            stats.bread += Math.floor(Math.random() * 3) + 1;
            
            if (stats.xp >= stats.xpToNext) {
                stats.lvl++;
                stats.xp = 0;
                stats.xpToNext = Math.floor(stats.xpToNext * 1.5);
                alert(`LEVEL UP! You are now Level ${stats.lvl}. The ducks are getting faster!`);
            }
            updateUI();
        }

        function buyUpgrade(type) {
            if (type === 'click' && stats.bread >= 10) {
                stats.bread -= 10;
                stats.clickPower++;
            } else if (type === 'auto' && stats.bread >= 50) {
                stats.bread -= 50;
                stats.autoCatchers++;
                setInterval(gainRewards, 3000); // Automatically catch a duck every 3s
            }
            updateUI();
        }

        // Game Loop
        setInterval(() => {
            if(Math.random() > 0.4) createDuck(); 
        }, 1000);

    </script>
</body>
</html>
