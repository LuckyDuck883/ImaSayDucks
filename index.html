<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Duck√©mon: Ascension</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { 
            --grass: #5fb35f; --water: #4a90e2; --accent: #f1c40f; 
            --panel: rgba(10, 10, 25, 0.98); --border: #ecf0f1;
            --fire: #e74c3c; --void: #8e44ad; --cosmic: #3498db;
        }
        * { box-sizing: border-box; touch-action: manipulation; user-select: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; font-family: 'Press Start 2P', cursive; 
            color: #fff; overflow: hidden; image-rendering: pixelated; 
        }

        /* --- THE WORLD ENGINE --- */
        #viewport { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        #world { 
            position: absolute; 
            transition: transform 0.25s cubic-bezier(0.18, 0.89, 0.32, 1.28); /* Bouncy, smooth movement */
        }
        .tile { width: 64px; height: 64px; position: absolute; border: 1px solid rgba(255,255,255,0.02); }
        .t-0 { background: var(--grass); } .t-1 { background: var(--water); }
        #time-overlay { position: absolute; inset: 0; pointer-events: none; z-index: 900; transition: background 5s; }

        /* --- CHARACTER SPRITE --- */
        .pixel-duck {
            width: 4px; height: 4px; background: transparent;
            box-shadow: 8px 4px 0 var(--c), 12px 4px 0 var(--c), 16px 4px 0 var(--c), 8px 8px 0 var(--c), 12px 8px 0 var(--c), 16px 8px 0 var(--c), 20px 8px 0 #e67e22, 4px 12px 0 var(--c), 8px 12px 0 var(--c), 12px 12px 0 var(--c), 16px 12px 0 var(--c), 16px 4px 0 #000, 12px 8px 0 #ff6b6b;
            position: absolute; transform: scale(3.5);
            transition: transform 0.1s;
        }
        #player-container { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 100; pointer-events: none; }
        .walking { animation: bob 0.2s infinite; }
        @keyframes bob { 0%, 100% { margin-top: 0; } 50% { margin-top: -5px; } }

        /* --- MOBILE JOYSTICK --- */
        #d-pad { position: absolute; bottom: 120px; left: 20px; z-index: 1500; display: grid; grid-template-columns: repeat(3, 65px); gap: 8px; }
        .d-btn { width: 65px; height: 65px; background: rgba(255,255,255,0.1); border: 3px solid #fff; display: flex; align-items: center; justify-content: center; font-size: 20px; border-radius: 15px; cursor: pointer; }

        /* --- INTERFACE --- */
        .screen { display: none; position: absolute; inset: 0; z-index: 2000; background: var(--panel); flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(12px); padding: 20px; }
        .modal { background: #050505; border: 4px solid var(--border); padding: 25px; width: 100%; max-width: 500px; text-align: center; border-radius: 12px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .card { background: #1a1a1a; border: 2px solid #333; padding: 15px; font-size: 8px; text-align: left; border-radius: 8px; cursor: pointer; }
        .bought { border-color: #2ecc71 !important; background: #0b1a0b; }

        /* --- BATTLE UI --- */
        #e-hp-bar { width: 100%; height: 24px; background: #222; border: 3px solid #fff; margin: 20px 0; border-radius: 8px; overflow: hidden; }
        #e-hp-fill { height: 100%; background: #ff4757; width: 100%; transition: width 0.3s; }

        /* --- HUD --- */
        #hud { position: absolute; bottom: 0; width: 100%; background: var(--panel); padding: 20px; display: flex; justify-content: space-around; align-items: center; font-size: 8px; border-top: 5px solid var(--accent); z-index: 1100; }
        .btn { font-family: 'Press Start 2P'; padding: 12px; border: none; background: #fff; color: #000; font-size: 8px; cursor: pointer; border-radius: 8px; }
    </style>
</head>

            <br><button class="btn" onclick="toggle('menu-screen')">CLOSE</button>
        </div>
    </div>

    <div id="hud">
        <div>ü•ñ <span class="bread-val">0</span></div>
        <button class="btn" onclick="toggle('menu-screen')">MENU</button>
        <div>LVL: <span id="p-lvl">1</span></div>
    </div>
</div>
