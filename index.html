<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DuckÃ©mon: Endless Legend</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { 
            --grass: #5fb35f; --water: #4a90e2; --accent: #f1c40f; 
            --panel: rgba(10, 10, 15, 0.98); --border: #ecf0f1;
        }
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Press Start 2P', cursive; color: #fff; overflow: hidden; image-rendering: pixelated; }

        /* --- WORLD --- */
        #viewport { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        #world { position: absolute; transition: transform 0.1s ease-out; }
        .tile { width: 64px; height: 64px; position: absolute; border: 1px solid rgba(255,255,255,0.02); }
        .t-0 { background: var(--grass); } .t-1 { background: var(--water); }

        /* --- SPRITES --- */
        .pixel-duck {
            width: 4px; height: 4px; background: transparent;
            box-shadow: 8px 4px 0 var(--c), 12px 4px 0 var(--c), 16px 4px 0 var(--c), 8px 8px 0 var(--c), 12px 8px 0 var(--c), 16px 8px 0 var(--c), 20px 8px 0 #e67e22, 4px 12px 0 var(--c), 8px 12px 0 var(--c), 12px 12px 0 var(--c), 16px 12px 0 var(--c), 16px 4px 0 #000, 12px 8px 0 #ff6b6b;
            position: absolute; transform: scale(3.5);
        }

        #player-container { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 100; }

        /* --- UI MODALS --- */
        .screen { display: none; position: absolute; inset: 0; z-index: 2000; background: var(--panel); flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal { background: #111a24; border: 4px solid var(--border); padding: 25px; width: 600px; text-align: center; }
        .btn { font-family: 'Press Start 2P'; padding: 12px; border: none; background: var(--border); color: #111a24; cursor: pointer; font-size: 8px; margin: 5px; border-bottom: 4px solid #bdc3c7; }
        .btn:hover { background: #fff; transform: scale(1.05); }

        /* --- HUD --- */
        #hud { position: absolute; bottom: 0; width: 100%; background: var(--panel); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; z-index: 500; border-top: 4px solid var(--accent); }
        .label { font-size: 8px; color: var(--accent); margin-bottom: 4px; }
    </style>
</head>
<body onload="init()">

<div id="viewport">
    <div id="world"></div>
    <div id="player-container"><div id="p-sprite" class="pixel-duck" style="--c:var(--accent)"></div></div>

    <div id="battle-screen" class="screen">
        <div class="modal">
            <h2 id="b-type" style="color:var(--accent)">WILD DUCK</h2>
            <div id="e-sprite-battle" class="pixel-duck" onclick="clickDamage()" style="position:relative; transform:scale(12) scaleX(-1); margin: 60px auto; cursor:crosshair;"></div>
            <div style="width: 100%; height: 20px; background: #222; border: 2px solid #fff; margin-bottom: 20px;">
                <div id="e-hp" style="height:100%; background:#e74c3c; width:100%;"></div>
            </div>
            <button class="btn" onclick="run()">RETREAT</button>
        </div>
    </div>

    <div id="quest-screen" class="screen">
        <div class="modal">
            <h2 style="color:var(--accent)">QUEST LOG</h2>
            <div id="quest-list" style="text-align: left; font-size: 8px; line-height: 2;">
                - Walk 500 steps (Reward: 500ðŸ¥–)<br>
                - Defeat 10 Ducks (Reward: 200ðŸ¥–)<br>
                - Reach Level 5 (Reward: Mystery Egg)
            </div>
            <br>
            <button class="btn" onclick="toggleScreen('quest-screen')">BACK</button>
        </div>
    </div>

    <div id="hud">
        <div>
            <div class="label">RESOURCES</div>
            ðŸ¥– <span id="bread-val">0</span> | ðŸ‘Ÿ <span id="step-count">0</span>
        </div>
        <div>
            <button class="btn" onclick="toggleScreen('quest-screen')">QUESTS</button>
            <button class="btn" onclick="resetGame()" style="background:#e74c3c; color:#fff;">RESET</button>
        </div>
        <div>
            <div class="label">TRAINER</div>
            LVL: <span id="p-lvl">1</span> | ATK: <span id="p-atk">5</span>
        </div>
    </div>
</div>

<script>
    let pos = { x: 0, y: 0 };
    let player = { bread: 0, atk: 5, steps: 0, lvl: 1, wins: 0 };
    let enemy = null;
    let rendered = {};

    function init() {
        loadData();
        renderMap();
        window.addEventListener('keydown', (e) => {
            if(document.querySelector('.screen[style*="display: flex"]')) return;
            const k = e.key.toLowerCase();
            if(['w','a','s','d'].includes(k)) {
                pos.y += (k==='w'?64:k==='s'?-64:0);
                pos.x += (k==='d'?64:k==='a'?-64:0);
                player.steps++;
                renderMap();
                if(Math.random() < 0.08) startBattle();
                saveData();
            }
        });
    }

    function renderMap() {
        const world = document.getElementById('world');
        for (let i = -8; i < 8; i++) {
            for (let j = -8; j < 8; j++) {
                let tx = Math.floor(pos.x/64)+i, ty = Math.floor(pos.y/64)+j;
                let key = `${tx},${ty}`;
                if (!rendered[key]) {
                    const t = document.createElement('div');
                    t.className = `tile t-${Math.abs(tx+ty)%2}`;
                    t.style.left = tx*64+'px'; t.style.top = -ty*64+'px';
                    world.appendChild(t); rendered[key] = true;
                }
            }
        }
        world.style.transform = `translate(${-pos.x+(window.innerWidth/2)}px, ${pos.y+(window.innerHeight/2)}px)`;
        updateUI();
    }

    function startBattle() {
        document.getElementById('battle-screen').style.display = 'flex';
        let isBoss = player.steps % 500 === 0 && player.steps > 0;
        enemy = { 
            hp: isBoss ? 1000 : 100, 
            name: isBoss ? "ULTRA BOSS DUCK" : "WILD DUCK",
            reward: isBoss ? 1000 : 50,
            color: isBoss ? '#ff0000' : '#'+(Math.random()*0xFFFFFF<<0).toString(16)
        };
        document.getElementById('b-type').innerText = enemy.name;
        document.getElementById('e-sprite-battle').style.setProperty('--c', enemy.color);
    }

    function clickDamage() {
        if(!enemy) return;
        enemy.hp -= player.atk;
        if(enemy.hp <= 0) {
            player.bread += enemy.reward;
            player.wins++;
            player.lvl = Math.floor(player.wins / 5) + 1;
            player.atk = 5 + (player.lvl * 2);
            run();
        }
        updateUI();
    }

    function updateUI() {
        document.getElementById('bread-val').innerText = player.bread;
        document.getElementById('step-count').innerText = player.steps;
        document.getElementById('p-lvl').innerText = player.lvl;
        document.getElementById('p-atk').innerText = player.atk;
        if(enemy) document.getElementById('e-hp').style.width = (enemy.hp / (enemy.name.
