<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Duck√©mon: Soul-Link Zenith</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { 
            --grass: #5fb35f; --water: #4a90e2; --accent: #f1c40f; 
            --panel: rgba(5, 5, 20, 0.98); --border: #ecf0f1;
        }
        * { box-sizing: border-box; touch-action: manipulation; user-select: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Press Start 2P', cursive; color: #fff; overflow: hidden; image-rendering: pixelated; }

        /* --- WORLD --- */
        #viewport { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        #world { position: absolute; transition: transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.2); }
        .tile { width: 64px; height: 64px; position: absolute; border: 1px solid rgba(255,255,255,0.01); }
        .t-0 { background: var(--grass); } .t-1 { background: var(--water); }
        #time-overlay { position: absolute; inset: 0; pointer-events: none; z-index: 900; transition: background 5s; }

        /* --- SPRITES --- */
        .pixel-duck {
            width: 4px; height: 4px; background: transparent;
            box-shadow: 8px 4px 0 var(--c), 12px 4px 0 var(--c), 16px 4px 0 var(--c), 8px 8px 0 var(--c), 12px 8px 0 var(--c), 16px 8px 0 var(--c), 20px 8px 0 #e67e22, 4px 12px 0 var(--c), 8px 12px 0 var(--c), 12px 12px 0 var(--c), 16px 12px 0 var(--c), 16px 4px 0 #000, 12px 8px 0 #ff6b6b;
            position: absolute; transform: scale(3.5); transition: transform 0.1s, left 0.3s, top 0.3s;
        }
        #player-container { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 1000; }
        #follower { z-index: 999; opacity: 0; transition: left 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.2), top 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.2), opacity 0.5s; }
        
        .walking { animation: bob 0.25s infinite; }
        @keyframes bob { 0%, 100% { margin-top: 0; } 50% { margin-top: -6px; } }

        /* --- UI & HUD --- */
        #hud { position: absolute; bottom: 0; width: 100%; background: var(--panel); padding: 15px; display: flex; justify-content: space-around; align-items: center; font-size: 8px; border-top: 4px solid var(--accent); z-index: 1100; }
        #d-pad { position: absolute; bottom: 110px; left: 20px; z-index: 1500; display: grid; grid-template-columns: repeat(3, 60px); gap: 8px; }
        .d-btn { width: 60px; height: 60px; background: rgba(255,255,255,0.1); border: 2px solid #fff; display: flex; align-items: center; justify-content: center; font-size: 18px; border-radius: 12px; }
        
        .screen { display: none; position: absolute; inset: 0; z-index: 2000; background: var(--panel); flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(15px); padding: 15px; }
        .modal { background: #000; border: 4px solid #fff; padding: 20px; width: 100%; max-width: 500px; text-align: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .card { background: #111; border: 2px solid #333; padding: 12px; font-size: 7px; text-align: left; }
        .bought { border-color: #2ecc71 !important; }
        .btn { font-family: 'Press Start 2P'; padding: 10px; background: #fff; color: #000; font-size: 7px; border: none; cursor: pointer; }

        .particle { position: absolute; pointer-events: none; z-index: 850; border-radius: 50%; animation: fall linear infinite; }
        @keyframes fall { 0% { transform: translateY(-10vh); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(110vh); opacity: 0; } }
    </style>
</head>
<body onload="init()">

<div id="viewport">
    <div id="time-overlay"></div>
    <div id="particle-layer"></div>
    <div id="world"></div>
    
    <div id="follower" class="pixel-duck"></div>
    <div id="player-container"><div id="p-sprite" class="pixel-duck" style="--c:var(--accent)"></div></div>

    <div id="d-pad">
        <div></div><div class="d-btn" onclick="move(0, 64)">‚Üë</div><div></div>
        <div class="d-btn" onclick="move(-64, 0)">‚Üê</div><div class="d-btn" onclick="move(0, -64)">‚Üì</div><div class="d-btn" onclick="move(64, 0)">‚Üí</div>
    </div>

    <div id="battle-screen" class="screen">
        <div class="modal">
            <h2 id="e-name" style="color:var(--accent); font-size: 10px;">WILD DUCK</h2>
            <div id="e-sprite-battle" class="pixel-duck" onclick="hit()" style="position:relative; transform:scale(10); margin: 60px auto;"></div>
            <div style="width:100%; height:15px; background:#222; border:2px solid #fff; margin-bottom:15px;"><div id="e-hp" style="height:100%; background:red; width:100%;"></div></div>
            <div class="grid"><button class="btn" onclick="capture()">CATCH</button><button class="btn" onclick="run()">FLEE</button></div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="modal">
            <h2>COMMANDER</h2>
            <div class="grid">
                <div class="card" id="c-egg" onclick="buy('egg', 250)">EGG (250ü•ñ)</div>
                <div class="card" onclick="buy('auto', 600)">AUTO-Q (600ü•ñ)</div>
                <div class="card" id="s-crit" onclick="skill('crit')">CRIT (1 SP)</div>
                <div class="card" id="s-titan" onclick="skill('titan')">TITAN (2 SP)</div>
            </div>
            <br><button class="btn" onclick="toggle('menu-screen')">CLOSE</button>
        </div>
    </div>

    <div id="hud">
        <div>ü•ñ <span class="bread">0</span></div>
        <button class="btn" onclick="toggle('menu-screen')">MENU</button>
        <div>LVL: <span id="p-lvl">1</span></div>
    </div>
</div>

<script>
    const TYPES = [{id:'FLAME',c:'#e74c3c'}, {id:'VOID',c:'#8e44ad'}, {id:'COSMIC',c:'#3498db'}, {id:'GOLD',c:'#f1c40f'}];
    let p = JSON.parse(localStorage.getItem('duckSoulLink')) || { 
        bread: 200, lvl: 1, sp: 0, steps: 0, atk: 15, skills: [], autos: 0, egg: 0, lastCaught: null 
    };
    let pos = {x:0, y:0}, rendered = {}, enemy = null, walking = false;
    let history = [{x: 0, y: 0}];
