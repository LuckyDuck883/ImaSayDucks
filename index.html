<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DuckÃ©mon: Automated Empire</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { 
            --grass: #5fb35f; --water: #4a90e2; --accent: #f1c40f; 
            --panel: rgba(20, 20, 20, 0.95); --border: #ecf0f1;
        }
        
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #111; font-family: 'Press Start 2P', cursive; 
            color: #fff; overflow: hidden; image-rendering: pixelated; 
        }

        /* --- THE WORLD CANVAS --- */
        #viewport { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        #world { position: absolute; transition: transform 0.15s ease-out; }
        .tile { width: 64px; height: 64px; position: absolute; border: 1px solid rgba(255,255,255,0.03); }
        .t-0 { background: var(--grass); } .t-1 { background: var(--water); }

        /* --- NEAT DUCK DESIGN --- */
        .pixel-duck {
            width: 4px; height: 4px; background: transparent;
            box-shadow: 
                8px 4px 0 var(--c), 12px 4px 0 var(--c), 16px 4px 0 var(--c),
                8px 8px 0 var(--c), 12px 8px 0 var(--c), 16px 8px 0 var(--c), 20px 8px 0 #e67e22,
                4px 12px 0 var(--c), 8px 12px 0 var(--c), 12px 12px 0 var(--c), 16px 12px 0 var(--c),
                16px 4px 0 #000, 12px 8px 0 #ff6b6b;
            position: absolute; transform: scale(3.5);
        }

        #player-container { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 100; }

        /* --- NEAT UI & SHOP --- */
        .screen { 
            display: none; position: absolute; inset: 0; z-index: 2000; 
            background: var(--panel); flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal {
            background: #2c3e50; border: 6px solid var(--border); 
            padding: 30px; width: 500px; text-align: center; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .hp-container { width: 400px; height: 30px; background: #34495e; border: 4px solid #000; margin: 20px 0; position: relative; }
        .hp-fill { height: 100%; background: #2ecc71; width: 100%; transition: 0.2s; }
        
        .btn { 
            font-family: 'Press Start 2P'; padding: 15px; border: none; 
            background: var(--border); color: #2c3e50; cursor: pointer; font-size: 10px; 
            margin: 10px; transition: 0.1s; border-bottom: 6px solid #bdc3c7;
        }
        .btn:hover { transform: translateY(-2px); background: #fff; }
        .btn:active { transform: translateY(2px); border-bottom-width: 0; }

        /* --- HUD --- */
        #hud { 
            position: absolute; bottom: 0; width: 100%; background: var(--panel); 
            padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;
            z-index: 500; border-top: 4px solid var(--accent);
        }

        .stat-label { font-size: 10px; color: var(--accent); margin-bottom: 5px; }
    </style>
</head>
<body onload="init()">

<div id="viewport">
    <div id="world"></div>
    <div id="player-container"><div id="p-sprite" class="pixel-duck" style="--c:var(--accent)"></div></div>

    <div id="battle-screen" class="screen">
        <div class="modal">
            <h2 style="color:var(--accent)">WILD CONFRONTATION</h2>
            <div style="height: 180px; display: flex; justify-content: center; align-items: center;">
                <div id="e-sprite-battle" class="pixel-duck" onclick="clickDamage()" style="position:relative; transform:scale(10) scaleX(-1); cursor:pointer;"></div>
            </div>
            <div class="stat-label">ENEMY STAMINA</div>
            <div class="hp-container"><div id="e-hp" class="hp-fill"></div></div>
            <p style="font-size: 8px;">(CLICK ENEMY OR LET FRIENDS HELP)</p>
            <button class="btn" style="background:#e74c3c; color:#fff;" onclick="run()">RETREAT</button>
        </div>
    </div>

    <div id="shop-screen" class="screen">
        <div class="modal">
            <h2 style="color:var(--accent)">DUCK MART</h2>
            <div style="margin: 20px 0;">
                <p>BREAD: <span class="bread-val">0</span>ðŸ¥–</p>
                <div style="display:grid; grid-template-columns: 1fr; gap: 10px;">
                    <button class="btn" onclick="buyAuto()">HIRE AUTO-QUACKER (Cost: <span id="auto-cost">100</span>ðŸ¥–)</button>
                    <button class="btn" onclick="upgradeAtk()">TRAIN PEAK ATK (Cost: <span id="atk-cost">50</span>ðŸ¥–)</button>
                </div>
            </div>
            <button class="btn" onclick="toggleScreen('shop-screen')">CLOSE</button>
        </div>
    </div>

    <div id="hud">
        <div>
            <div class="stat-label">RESOURCES</div>
            <div>ðŸ¥– <span class="bread-val">0</span></div>
        </div>
        <div>
            <div class="stat-label">FRIENDS</div>
            <div>ðŸ¤– <span id="auto-count">0</span> QUACKERS</div>
        </div>
        <button class="btn" onclick="toggleScreen('shop-screen')">OPEN SHOP</button>
        <div>
            <div class="stat-label">LOCATION</div>
            <div id="coords">0, 0</div>
        </div>
    </div>
</div>

<script>
    let pos = { x: 0, y: 0 };
    let player = { bread: 0, atk: 2, autos: 0, autoCost: 100, atkCost: 50 };
    let enemy = null;
    let rendered = {};

    function init() {
        renderMap();
        setInterval(autoTick, 1000); // Auto-clickers work every second
        window.addEventListener('keydown', (e) => {
            if(document.querySelector('.screen[style*="display: flex"]')) return;
            const k = e.key.toLowerCase();
            if(k === 'w') pos.y += 64; if(k === 's') pos.y -= 64;
            if(k === 'a') pos.x -= 64; if(k === 'd') pos.x += 64;
            renderMap();
            if(Math.random() < 0.08) startBattle();
        });
    }

    function renderMap() {
        const world = document.getElementById('world');
        for (let i = -10; i < 10; i++) {
            for (let j = -10; j < 10; j++) {
                let tx = Math.floor(pos.x / 64) + i;
                let ty = Math.floor(pos.y / 64) + j;
                let key = `${tx},${ty}`;
                if (!rendered[key]) {
                    const t = document.createElement('div');
                    t.className = `tile t-${Math.abs(tx + ty) % 2}`;
                    t.style.left = tx * 64 + 'px';
                    t.style.top = -ty * 64 + 'px';
                    world.appendChild(t);
                    rendered[key] = true;
                }
            }
        }
        world.style.transform = `translate(${-pos.x + (window.innerWidth/2)}px, ${pos.y + (window.innerHeight/2)}px)`;
        document.getElementById('coords').innerText = `${Math.floor(pos.x/64)}, ${Math.floor(pos.y/64)}`;
    }

    function startBattle() {
        document.getElementById('battle-screen').style.display = 'flex';
        enemy = { hp: 100, color: '#'+(Math.random()*0xFFFFFF<<0).toString(16) };
        document.getElementById('e-sprite-battle').style.setProperty('--c', enemy.color);
        updateUI();
    }

    function clickDamage() {
        if(!enemy) return;
        enemy.hp -= player.atk;
        player.bread += 1;
        checkVictory();
    }

    function autoTick() {
        if(enemy && player.autos > 0) {
            enemy.hp -= (player.autos * 2);
            checkVictory();
        }
    }

    function checkVictory() {
        if(enemy && enemy.hp <= 0) {
            player.bread += 50;
            enemy = null
