<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Duck√©mon: Pantheon Masterpiece</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { 
            --grass: #5fb35f; --water: #4a90e2; --accent: #f1c40f; 
            --panel: rgba(10, 10, 25, 0.98); --border: #ecf0f1;
            --fire: #e74c3c; --void: #8e44ad; --cosmic: #3498db;
        }
        * { box-sizing: border-box; touch-action: manipulation; user-select: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; font-family: 'Press Start 2P', cursive; 
            color: #fff; overflow: hidden; image-rendering: pixelated; 
        }

        /* --- THE WORLD --- */
        #viewport { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        #world { position: absolute; transition: transform 0.15s ease-out; }
        .tile { width: 64px; height: 64px; position: absolute; border: 1px solid rgba(255,255,255,0.02); }
        .t-0 { background: var(--grass); } .t-1 { background: var(--water); }
        #time-overlay { position: absolute; inset: 0; pointer-events: none; z-index: 900; transition: background 5s; }

        /* --- SPRITES --- */
        .pixel-duck {
            width: 4px; height: 4px; background: transparent;
            box-shadow: 8px 4px 0 var(--c), 12px 4px 0 var(--c), 16px 4px 0 var(--c), 8px 8px 0 var(--c), 12px 8px 0 var(--c), 16px 8px 0 var(--c), 20px 8px 0 #e67e22, 4px 12px 0 var(--c), 8px 12px 0 var(--c), 12px 12px 0 var(--c), 16px 12px 0 var(--c), 16px 4px 0 #000, 12px 8px 0 #ff6b6b;
            position: absolute; transform: scale(3.5);
        }
        #player-container { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 100; pointer-events: none; }

        /* --- CONTROLS --- */
        #d-pad { position: absolute; bottom: 120px; left: 20px; z-index: 1500; display: grid; grid-template-columns: repeat(3, 60px); gap: 5px; }
        .d-btn { width: 60px; height: 60px; background: rgba(255,255,255,0.1); border: 2px solid #fff; display: flex; align-items: center; justify-content: center; font-size: 16px; border-radius: 10px; cursor: pointer; }
        .d-btn:active { background: rgba(255,255,255,0.3); }

        /* --- UI MODALS --- */
        .screen { display: none; position: absolute; inset: 0; z-index: 2000; background: var(--panel); flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px); padding: 20px; }
        .modal { background: #111; border: 4px solid var(--border); padding: 20px; width: 100%; max-width: 500px; max-height: 85vh; overflow-y: auto; text-align: center; border-radius: 10px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .card { background: #222; border: 2px solid #444; padding: 12px; font-size: 8px; text-align: left; border-radius: 5px; cursor: pointer; }
        .card:hover { border-color: var(--accent); }
        .bought { border-color: #2ecc71 !important; background: #0a1a0a; }

        /* --- HUD --- */
        #hud { position: absolute; bottom: 0; width: 100%; background: var(--panel); padding: 15px; display: flex; justify-content: space-around; align-items: center; font-size: 8px; border-top: 4px solid var(--accent); z-index: 1100; }
        .btn { font-family: 'Press Start 2P'; padding: 10px; border: none; background: var(--border); color: #000; font-size: 8px; cursor: pointer; border-radius: 5px; }
        
        /* --- BATTLE VIBES --- */
        #e-hp-container { width: 100%; height: 20px; background: #222; border: 2px solid #fff; margin: 15px 0; border-radius: 10px; overflow: hidden; }
        #e-hp-fill { height: 100%; background: var(--fire); width: 100%; transition: width 0.3s; }
    </style>
</head>
<body onload="init()">

<div id="viewport">
    <div id="time-overlay"></div>
    <div id="world"></div>
    <div id="player-container"><div class="pixel-duck" style="--c:var(--accent)"></div></div>

    <div id="d-pad">
        <div></div><div class="d-btn" onclick="move(0, 64)">‚Üë</div><div></div>
        <div class="d-btn" onclick="move(-64, 0)">‚Üê</div><div class="d-btn" onclick="move(0, -64)">‚Üì</div><div class="d-btn" onclick="move(64, 0)">‚Üí</div>
    </div>

    <div id="battle-screen" class="screen">
        <div class="modal">
            <h2 id="e-name" style="font-size: 12px; color:var(--accent);">WILD DUCK</h2>
            <p id="e-type-lbl" style="font-size: 8px; margin: 10px 0;"></p>
            <div id="e-sprite-battle" class="pixel-duck" onclick="clickDmg(event)" style="position:relative; transform:scale(10); margin: 60px auto; cursor: pointer;"></div>
            <div id="e-hp-container"><div id="e-hp-fill"></div></div>
            <div class="grid">
                <button class="btn" style="background:#2ecc71" onclick="attemptCatch()">CATCH</button>
                <button class="btn" onclick="run()">RUN</button>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="modal">
            <h2 style="color:var(--accent)">COMMAND CENTER</h2>
            <p style="font-size:8px; margin: 10px 0;">ü•ñ BREAD: <span class="bread-val">0</span> | ‚ú® SP: <span id="sp-val">0</span></p>
            <div class="grid">
                <div class="card" id="shop-egg" onclick="buy('egg', 250)">MYSTERY EGG (250ü•ñ)<br>50 steps to hatch!</div>
                <div class="card" onclick="buy('auto', 600)">AUTO-QUACK (600ü•ñ)<br>Ticks DMG for you.</div>
                <div class="card" id="skill-crit" onclick="learn('crit')">CRIT HIT (1 SP)<br>10% chance: 2x DMG.</div>
                <div class="card" id="skill-titan" onclick="learn('titan')">TITAN FORM (2 SP)<br>+20 Base Attack.</div>
            </div>
            <br><button class="btn" onclick="toggleScreen('menu-screen')">CLOSE</button>
        </div>
    </div>

    <div id="hud">
        <div>ü•ñ <span class="bread-val">0</span></div>
        <button class="btn" onclick="toggleScreen('menu-screen')">MENU</button>
        <div>LVL: <span id="p-lvl">1</span></div>
    </div>
</div>

<script>
    const TYPES = [
        { id: 'FLAME', color: '#e74c3c', pref: ['Magma', 'Pyro', 'Cinder'] },
        { id: 'VOID', color: '#8e44ad', pref: ['Shadow', 'Phantom', 'Null'] },
        { id: 'COSMIC', color: '#3498db', pref: ['Nova', 'Solar', 'Quasar'] },
        { id: 'NEON', color: '#2ecc71', pref: ['Glitch', 'Cyber', 'Pixel'] },
        { id: 'GOLD', color: '#f1c40f', pref: ['Royal', 'Ancient', 'Relic'] }
    ];
    const SUFFIX = ['Waddler', 'Quacker', 'Diver', 'Beak', 'Lord'];

    let p = JSON.parse(localStorage.getItem('duckPantheonFull')) || { 
        bread: 200, lvl: 1, sp: 0, steps: 0, atk: 12, skills: [], autos: 0, egg: 0 
    };
    let pos = { x: 0, y: 0 }, rendered = {}, enemy = null;

    function init() {
        render(); 
        setInterval(autoTick, 1000);
        setInterval(checkTime, 5000);
        window.addEventListener('keydown', e => {
            const k = e.key.toLowerCase();
            if(k==='w') move(0,64); if(k==='s') move(0,-64);
            if(k==='a') move(-64,0); if(k==='d') move(64,0);
        });
        checkTime();
        updateUI();
    }

    function move(mx, my) {
        if(document.querySelector('.screen[style*="flex"]')) return;
        pos.x += mx; pos.y += my; p.steps++;
        if(p.egg > 0) { 
            p.egg--; 
            if(p.egg === 0) { p.lvl++; p.sp++; alert("THE EGG HATCHED! +1 Level and Skill Point!"); }
        }
        render();
        if(Math.random() < 0.09) startEncounter();
        save();
    }

    function startEncounter() {
        const type = TYPES[Math.floor(Math.random() * TYPES.length)];
        const name = type.pref[Math.floor(Math.random()*type.pref.length)] + "-" + SUFFIX[Math.floor(Math.random()*SUFFIX.length)];
        enemy = { hp: 100 + (p.lvl * 20), max: 100 + (p.lvl * 20), name: name, type: type.id, color: type.color };
        
        document.getElementById('battle-screen').style.display = 'flex';
        document.getElementById('e-name').innerText = enemy.name.toUpperCase();
        document.getElementById('e-type-lbl').innerText = "ELEMENT: " + enemy.type;
        document.getElementById('e-type-lbl').style.color = enemy.color;
        document.getElementById('e-sprite-battle').style.setProperty('--c', enemy.color);
        updateUI();
    }

    function clickDmg(e) {
        if(!enemy) return;
        let d = p.atk; 
        if(p.skills.includes('crit') && Math.random() < 0.15) d *= 2;
        enemy.hp -= d; 
        p.bread += 1; 
        checkWin();
    }

    function autoTick() {
        if(enemy && p.autos > 0) {
            enemy.hp -= p.autos;
            checkWin();
        }
    }

    function checkWin() {
        if(enemy && enemy.hp <= 0) {
            p.bread += (60 + p.lvl * 5); 
            p.lvl++; p.sp++;
            run();
        }
        updateUI();
    }

    function buy(type, cost) {
        if(p.bread >= cost) {
            p.bread -= cost;
            if(type === 'egg') p.egg = 50;
            if(type === 'auto') p.autos += 10;
            updateUI(); save();
        }
    }

    function learn(id) {
        let cost = (id === 'crit' ? 1 : 2);
        if(p.sp >= cost && !p.skills.includes(id)) {
            p.sp -= cost; p.skills.push(id);
            if(id === 'titan') p.atk += 20;
            updateUI(); save();
        }
    }

    function render() {
        const w = document.getElementById('world');
        let viewDist = 7;
        for(let i = -viewDist; i < viewDist; i++) {
            for(let j = -viewDist; j < viewDist; j++) {
                let tx = Math.floor(pos.x/64)+i, ty = Math.floor(pos.y/64)+j;
                if(!rendered[`${tx},${ty}`]) {
                    const t = document.createElement('div');
                    t.className = `tile t-${Math.abs(tx+ty)%2}`;
                    t.style.left = tx*64+'px'; t.style.top = -ty*64+'px';
                    w.appendChild(t); rendered[`${tx},${ty}`] = true;
                }
            }
        }
        w.style.transform = `translate(${-pos.x+(window.innerWidth/2)}px, ${pos.y+(window.innerHeight/2)}px)`;
        updateUI();
    }

    function checkTime() {
        const hr = new Date().getHours();
        document.getElementById('time-overlay').style.background = (hr >= 19 || hr <= 6) ? "rgba(0,0,40,0.5)" : "transparent";
    }

    function updateUI() {
        document.querySelectorAll('.bread-val').forEach(e => e.innerText = p.bread);
        document.getElementById('p-lvl').innerText = p.lvl;
        document.getElementById('sp-val').innerText = p.sp;
        if(enemy) document.getElementById('e-hp-fill').style.width = (Math.max(0, enemy.hp/enemy.max*100))+'%';
        
        // Mark bought skills
        if(p.skills.includes('crit')) document.getElementById('skill-crit').classList.add('bought');
        if(p.skills.includes('titan')) document.getElementById('skill-titan').classList.add('bought');
        if(p.egg > 0) document.getElementById('shop-egg').innerText = `EGG (${p.egg} STEPS LEFT)`;
        else document.getElementById('shop-egg').innerText = `MYSTERY EGG (250ü•ñ)`;
    }

    function toggleScreen(id) {
        const s = document.getElementById(id);
        s.style.display = (s.style.display==='flex') ? 'none' : 'flex';
        updateUI();
    }

    function attemptCatch() {
        let chance = enemy.type === 'GOLD' ? 0.3 : 0.6;
        if(Math.random() < chance) { alert("Captured " + enemy.name + "!"); run(); } 
        else { alert("The duck escaped!"); run(); }
    }

    function save() { localStorage.setItem('duckPantheonFull', JSON.stringify(p)); }
    function run() { enemy = null; document.getElementById('battle-screen').style.display = 'none'; updateUI(); }
</script>
</body>
</html>
