<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck√©mon: Visual Ascension</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --water: #48cae4; --lava: #9d0208; --grass: #70e000; --gold: #ffd700; }
        body { margin: 0; background: #000; font-family: 'Press Start 2P', cursive; overflow: hidden; color: white; }

        /* --- THE WORLD --- */
        #viewport {
            width: 100vw; height: 70vh;
            position: relative; overflow: hidden;
            background: var(--water);
            border-bottom: 8px solid #333;
        }

        /* Animated Environment */
        .wave { position: absolute; width: 100%; height: 20px; background: rgba(255,255,255,0.2); animation: drift 4s infinite linear; }
        @keyframes drift { from { transform: translateX(-100%); } to { transform: translateX(100%); } }

        /* --- THE DUCK --- */
        #duck-anchor {
            position: absolute; left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }

        /* Pixel Art Duck Sprite */
        .sprite {
            width: 64px; height: 64px;
            background: #ffcc00;
            clip-path: polygon(25% 0%, 75% 0%, 100% 25%, 100% 50%, 75% 50%, 100% 75%, 100% 100%, 0% 100%, 0% 75%, 25% 50%, 0% 50%, 0% 25%);
            position: relative;
            box-shadow: inset -5px -5px 0 rgba(0,0,0,0.2);
            animation: bob 1s infinite ease-in-out;
        }

        .eye { position: absolute; width: 8px; height: 8px; background: #000; top: 15px; right: 15px; border-radius: 50%; }
        .beak { position: absolute; width: 20px; height: 12px; background: #fb8500; top: 25px; right: -5px; border-radius: 5px; }

        @keyframes bob { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-15px) rotate(5deg); } }

        /* --- VISUAL EVOLUTION Tiers --- */
        .lvl-50 { filter: drop-shadow(0 0 15px var(--gold)); transform: scale(1.5); }
        .lvl-100 { animation: god-vibe 0.5s infinite linear, bob 0.5s infinite ease-in-out !important; transform: scale(2.5); }
        @keyframes god-vibe { 0% { filter: hue-rotate(0deg) drop-shadow(0 0 20px white); } 100% { filter: hue-rotate(360deg) drop-shadow(0 0 30px gold); } }

        /* --- UI OVERLAY --- */
        #hud {
            height: 30vh; background: #111;
            display: grid; grid-template-columns: 1fr 1fr;
            padding: 20px; gap: 15px; box-sizing: border-box;
        }

        .stat-card { background: #222; border: 4px solid #444; padding: 10px; display: flex; flex-direction: column; justify-content: center; }
        .xp-bar-bg { width: 100%; height: 15px; background: #333; margin-top: 5px; border: 2px solid #000; }
        #xp-fill { width: 0%; height: 100%; background: var(--grass); transition: width 0.3s; }

        .btn {
            background: var(--gold); border: none; border-bottom: 6px solid #b89200;
            font-family: 'Press Start 2P'; cursor: pointer; color: #000;
            font-size: 12px; transition: 0.1s;
        }
        .btn:active { transform: translateY(4px); border-bottom-width: 2px; }
    </style>
</head>
<body>

    <div id="viewport">
        <div class="wave" style="top: 20%"></div>
        <div class="wave" style="top: 50%; animation-delay: -1s;"></div>
        <div class="wave" style="top: 80%; animation-delay: -2s;"></div>

        <div id="duck-anchor">
            <div id="duck-sprite" class="sprite">
                <div class="eye"></div>
                <div class="beak"></div>
            </div>
        </div>
    </div>

    <div id="hud">
        <div class="stat-card">
            <div style="font-size: 10px;">NAME: <span id="d-name">QUACKER</span></div>
            <div style="font-size: 10px; margin-top: 10px;">LVL: <span id="lvl">1</span></div>
            <div class="xp-bar-bg"><div id="xp-fill"></div></div>
        </div>
        <div class="stat-card">
            <div style="font-size: 10px;">BREAD: <span id="bread">0</span></div>
            <button class="btn" style="margin-top:10px;" onclick="train()">TRAIN</button>
        </div>
        <button class="btn" id="evolve-btn" onclick="evolve()" style="grid-column: span 2; background: #ff4d4d; border-color: #a30000; display:none;">EVOLVE DUCK</button>
    </div>

    <script>
        let data = { lvl: 1, xp: 0, next: 100, bread: 0, color: '#ffcc00' };

        function train() {
            data.xp += 25;
            data.bread += 5;
            
            // Camera Shake Effect
            const view = document.getElementById('viewport');
            view.style.transform = 'translate(2px, 2px)';
            setTimeout(() => view.style.transform = 'translate(0,0)', 50);

            if(data.xp >= data.next) {
                if(data.lvl < 100) {
                    document.getElementById('evolve-btn').style.display = 'block';
                }
            }
            updateUI();
        }

        function evolve() {
            data.lvl++;
            data.xp = 0;
            data.next = Math.floor(data.next * 1.3);
            document.getElementById('evolve-btn').style.display = 'none';
            
            // Flash Effect
            document.body.style.background = 'white';
            setTimeout(() => document.body.style.background = '#000', 100);
            
            updateUI();
        }

        function updateUI() {
            document.getElementById('lvl').innerText = data.lvl;
            document.getElementById('bread').innerText = data.bread;
            document.getElementById('xp-fill').style.width = (data.xp / data.next * 100) + '%';
            
            const sprite = document.getElementById('duck-sprite');
            
            // Visual Changes based on LVL
            if(data.lvl >= 100) {
                sprite.className = "sprite lvl-100";
                document.getElementById('viewport').style.background = '#1a1a1a';
                document.getElementById('d-name').innerText = "GOD DUCK";
            } else if (data.lvl >= 50) {
                sprite.className = "sprite lvl-50";
                sprite.style.background = "#ff4d4d";
            } else if (data.lvl >= 25) {
                sprite.style.background = "#4cc9f0";
            }
        }
    </script>
</body>
</html>
