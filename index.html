<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck√©mon: Level 100 Evolution</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --gb-green: #9bbc0f; --dark: #0f380f; --gold: #ffd700; }
        body { font-family: 'Press Start 2P', cursive; background: #000; color: white; text-align: center; font-size: 10px; margin: 0; }
        
        #game-screen { width: 95vw; max-width: 500px; height: 450px; background: var(--gb-green); border: 12px solid #444; margin: 10px auto; position: relative; overflow: hidden; color: var(--dark); }
        
        /* The Pixel Sprite Engine */
        .pixel-duck { width: 4px; height: 4px; position: absolute; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .sprite-data { box-shadow: 8px 4px black, 12px 4px black, 16px 4px black, 4px 8px black, 8px 8px var(--c), 12px 8px var(--c), 16px 8px var(--c), 20px 8px black, 4px 12px black, 8px 12px var(--c), 12px 12px var(--c), 16px 12px var(--c), 20px 12px var(--c), 24px 12px black, 4px 16px #f80, 8px 16px black, 12px 16px var(--c), 16px 16px var(--c), 20px 16px var(--c), 24px 16px black, 8px 20px black, 12px 20px var(--c), 16px 20px var(--c), 20px 20px black, 12px 24px black, 16px 24px black; }

        /* Evolution Tiers */
        .stage-1 { transform: scale(3); } /* Small */
        .stage-2 { transform: scale(5); filter: drop-shadow(0 0 5px white); } /* Medium (Lv 25) */
        .stage-3 { transform: scale(7); filter: drop-shadow(0 0 10px var(--gold)); } /* Large (Lv 50) */
        .stage-god { transform: scale(10); animation: rainbow 2s infinite linear; } /* GOD (Lv 100) */

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg) drop-shadow(0 0 20px gold); }
            100% { filter: hue-rotate(360deg) drop-shadow(0 0 20px white); }
        }

        .battle-ui { position: absolute; bottom: 0; width: 100%; background: #fff; padding: 15px; border-top: 4px solid #000; box-sizing: border-box; }
        .btn { background: #eee; border: 4px solid #000; padding: 10px; cursor: pointer; font-family: inherit; font-size: 10px; width: 80%; margin: 5px; }
        .btn:hover { background: var(--gold); }
    </style>
</head>
<body>

    <div id="game-screen">
        <h2 id="lvl-display" style="margin-top:20px;">LVL 1 DUCK</h2>
        
        <div id="duck-container" style="position: absolute; top: 40%; left: 40%;">
            <div id="main-duck" class="pixel-duck sprite-data stage-1" style="--c:#ff0"></div>
        </div>

        <div class="battle-ui">
            <div id="status">XP: 0 / 100</div>
            <button class="btn" onclick="train()">QUACK TRAIN (+XP)</button>
            <button class="btn" style="color:red" onclick="instant100()">GOD MODE (DEV)</button>
        </div>
    </div>

    <p>BREAD: <span id="bread">1000</span> | Click to train your Duck to Level 100!</p>

    <script>
        let duck = { lvl: 1, xp: 0, nextXp: 50, bread: 1000 };

        function train() {
            duck.xp += 20;
            if (duck.xp >= duck.nextXp) {
                levelUp();
            }
            updateUI();
        }

        function levelUp() {
            duck.lvl++;
            duck.xp = 0;
            duck.nextXp = Math.floor(duck.nextXp * 1.1); // XP curve
            
            const sprite = document.getElementById('main-duck');
            
            // Evolution Logic
            if (duck.lvl >= 100) {
                sprite.className = "pixel-duck sprite-data stage-god";
                alert("ASCENSION REACHED! YOUR DUCK IS NOW A DEITY.");
            } else if (duck.lvl >= 50) {
                sprite.className = "pixel-duck sprite-data stage-3";
            } else if (duck.lvl >= 25) {
                sprite.className = "pixel-duck sprite-data stage-2";
            }
        }

        function instant100() {
            duck.lvl = 100;
            levelUp();
            updateUI();
        }

        function updateUI() {
            document.getElementById('lvl-display').innerText = `LVL ${duck.lvl} DUCK`;
            document.getElementById('status').innerText = `XP: ${duck.xp} / ${duck.nextXp}`;
            
            // Change color based on level
            const sprite = document.getElementById('main-duck');
            if (duck.lvl < 25) sprite.style.setProperty('--c', '#ff0');
            else if (duck.lvl < 50) sprite.style.setProperty('--c', '#4cc9f0');
            else if (duck.lvl < 100) sprite.style.setProperty('--c', '#ff4d4d');
        }

        updateUI();
    </script>
</body>
</html>
