<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DuckÃ©mon: Homestead Architect</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { 
            --grass: #5fb35f; --water: #4a90e2; --accent: #f1c40f; 
            --panel: rgba(15, 15, 25, 0.95); --wood: #8b4513;
        }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Press Start 2P', cursive; color: #fff; overflow: hidden; image-rendering: pixelated; }

        /* --- THE WORLD --- */
        #viewport { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        #world { position: absolute; transition: transform 0.1s; }
        .tile { width: 64px; height: 64px; position: absolute; border: 1px solid rgba(255,255,255,0.01); }
        .t-0 { background: var(--grass); } 
        .t-1 { background: var(--water); }

        /* --- BUILDINGS --- */
        .structure { 
            position: absolute; width: 64px; height: 64px; 
            background: var(--wood); border: 4px solid #5d2e0a; 
            z-index: 10; display: flex; align-items: center; justify-content: center;
            font-size: 8px; color: #fff;
        }

        /* --- UI --- */
        .screen { display: none; position: absolute; inset: 0; z-index: 2000; background: var(--panel); flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal { background: #1a1a2e; border: 4px solid #fff; padding: 25px; width: 500px; text-align: center; }
        
        #hud { position: absolute; bottom: 0; width: 100%; background: var(--panel); padding: 15px; display: flex; justify-content: space-around; font-size: 8px; border-top: 4px solid var(--accent); z-index: 1000; }
        .btn { font-family: 'Press Start 2P'; padding: 10px; border: none; background: #fff; color: #000; cursor: pointer; font-size: 8px; margin: 2px; }

        /* --- PLAYER --- */
        #player-container { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 100; }
        .pixel-duck { width: 4px; height: 4px; background: transparent; box-shadow: 8px 4px 0 var(--c), 12px 4px 0 var(--c), 16px 4px 0 var(--c), 8px 8px 0 var(--c), 12px 8px 0 var(--c), 16px 8px 0 var(--c), 20px 8px 0 #e67e22, 4px 12px 0 var(--c), 8px 12px 0 var(--c), 12px 12px 0 var(--c), 16px 12px 0 var(--c), 16px 4px 0 #000, 12px 8px 0 #ff6b6b; position: absolute; transform: scale(3.5); }
    </style>
</head>
<body onload="init()">

<div id="viewport">
    <div id="world"></div>
    <div id="player-container"><div class="pixel-duck" style="--c:var(--accent)"></div></div>

    <div id="build-screen" class="screen">
        <div class="modal">
            <h2 style="color:var(--accent)">CONSTRUCTION</h2>
            <p>RESOURCES: <span id="wood-count">0</span> WOOD</p>
            <div style="display:grid; gap:10px;">
                <button class="btn" onclick="build('cabin')">WOOD CABIN (10 WOOD)</button>
                <button class="btn" onclick="build('nest')">WARM NEST (5 WOOD)</button>
            </div>
            <br>
            <button class="btn" onclick="toggleScreen('build-screen')">CLOSE</button>
        </div>
    </div>

    <div id="hud">
        <div>ðŸªµ <span class="res-wood">0</span> | ðŸ¥– <span id="bread">0</span></div>
        <button class="btn" onclick="toggleScreen('build-screen')">BUILD</button>
        <div>POS: <span id="coords">0,0</span></div>
    </div>
</div>

<script>
    let pos = { x: 0, y: 0 };
    let resources = { wood: 20, bread: 100 };
    let buildings = []; // Array to store {x, y, type}
    let rendered = {};

    function init() {
        renderMap();
        window.addEventListener('keydown', (e) => {
            if(document.querySelector('.screen[style*="flex"]')) return;
            const k = e.key.toLowerCase();
            if(k === 'w') pos.y += 64;
            if(k === 's') pos.y -= 64;
            if(k === 'a') pos.x -= 64;
            if(k === 'd') pos.x += 64;
            
            // Randomly find wood while walking
            if(Math.random() < 0.1) {
                resources.wood++;
                updateUI();
            }
            renderMap();
        });
    }

    function build(type) {
        let cost = type === 'cabin' ? 10 : 5;
        if(resources.wood >= cost) {
            resources.wood -= cost;
            const b = document.createElement('div');
            b.className = 'structure';
            b.innerText = type.toUpperCase();
            b.style.left = pos.x + 'px';
            b.style.top = -pos.y + 'px';
            document.getElementById('world').appendChild(b);
            buildings.push({x: pos.x, y: pos.y, type: type});
            toggleScreen('build-screen');
            updateUI();
        } else {
            alert("Need more wood! Keep walking to find some.");
        }
    }

    function renderMap() {
        const world = document.getElementById('world');
        for (let i = -10; i < 10; i++) {
            for (let j = -10; j < 10; j++) {
                let tx = Math.floor(pos.x / 64) + i;
                let ty = Math.floor(pos.y / 64) + j;
                let key = `${tx},${ty}`;
                if (!rendered[key]) {
                    const t = document.createElement('div');
                    t.className = `tile t-${Math.abs(tx + ty) % 2}`;
                    t.style.left = tx * 64 + 'px';
                    t.style.top = -ty * 64 + 'px';
                    world.appendChild(t);
                    rendered[key] = true;
                }
            }
        }
        world.style.transform = `translate(${-pos.x + (window.innerWidth/2)}px, ${pos.y + (window.innerHeight/2)}px)`;
        document.getElementById('coords').innerText = `${Math.floor(pos.x/64)},${Math.floor(pos.y/64)}`;
    }

    function updateUI() {
        document.querySelectorAll('.res-wood').forEach(el => el.innerText = resources.wood);
        document.getElementById('wood-count').innerText = resources.wood;
        document.getElementById('bread').innerText = resources.bread;
    }

    function toggleScreen(id) {
        const s = document.getElementById(id);
        s.style.display = (s.style.display === 'flex') ? 'none' : 'flex';
    }
</script>
</body>
</html>
